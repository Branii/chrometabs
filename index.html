<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Chrome Tabs - Chrome-style Tabs in HTML/CSS/ES6</title>
    <meta name="description" content="Chrome-style tabs in HTML/CSS/JS." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="canonical" href="https://adamschwartz.co/chrome-tabs/" />
    <link href="chrometab.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .chrom__tab {
        width: 400px;
        height: auto;
        /* border: solid 2px #ccc; */
        padding: 20px;
        display: none;
        overflow-x: scroll;
      }
      .chromclass {
        border-top: solid 3px red !important;
      }
      .chrome-tab-drag-handle {
        cursor: pointer !important;
      }

      /* Custom Scrollbar for Webkit Browsers */
      .table-wrapper::-webkit-scrollbar {
        height: 8px; /* Horizontal scrollbar height */
      }

      .table-wrapper::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .table-wrapper::-webkit-scrollbar-thumb {
        background-color: #DEE1E6;
        border-radius: 10px;
      }

      .table-wrapper::-webkit-scrollbar-thumb:hover {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="surface">
      <div class="mock-browser">
        <div class="chrome-tabs" style="--tab-content-margin: 9px">
          <div class="chrome-tabs-content">
            <div class="chrome-tab" active>
              <div class="chrome-tab-dividers"></div>
              <div class="chrome-tab-background">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                  <defs>
                    <symbol id="chrome-tab-geometry-left" viewBox="0 0 214 36">
                      <path
                        d="M17 0h197v36H0v-2c4.5 0 9-3.5 9-8V8c0-4.5 3.5-8 8-8z"
                      />
                    </symbol>
                    <symbol id="chrome-tab-geometry-right" viewBox="0 0 214 36">
                      <use xlink:href="#chrome-tab-geometry-left" />
                    </symbol>
                    <clipPath id="crop">
                      <rect class="mask" width="100%" height="100%" x="0" />
                    </clipPath>
                  </defs>
                  <svg width="52%" height="100%">
                    <use
                      xlink:href="#chrome-tab-geometry-left"
                      width="214"
                      height="36"
                      class="chrome-tab-geometry"
                    />
                  </svg>
                  <g transform="scale(-1, 1)">
                    <svg width="52%" height="100%" x="-100%" y="0">
                      <use
                        xlink:href="#chrome-tab-geometry-right"
                        width="214"
                        height="36"
                        class="chrome-tab-geometry"
                      />
                    </svg>
                  </g>
                </svg>
              </div>
              <div class="chrome-tab-content">
                <div
                  class="chrome-tab-favicon"
                  style="
                    background-image: url('demo/images/google-favicon.ico');
                  "
                ></div>
                <div class="chrome-tab-title">Dashboard</div>
                <div class="chrome-tab-holder" hidden>google</div>
                <div class="chrome-tab-drag-handle chromclass"></div>
                <div class="chrome-tab-close" hidden></div>
              </div>
            </div>
          </div>
          <div class="chrome-tabs-bottom-bar"></div>
          <!-- Styles to prevent flash after JS initialization -->
        </div>
        <!-- <div class="chrome-tabs-optional-shadow-below-bottom-bar"></div> -->
        <div class="tabcontent">
          <div class="google chrom__tab table-wrapper">
            <table class="table table-bordered">
              <caption>
                List of users
              </caption>
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>Otto</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>Otto</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>Otto</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="tab1 chrom__tab"><h1>Tab 1</h1></div>
          <div class="tab2 chrom__tab"><h1>Tab 2</h1></div>
          <div class="tab3 chrom__tab"><h1>Tab 3</h1></div>
          <div class="tab4 chrom__tab"><h1>Tab 4</h1></div>
          <div class="controls">
            <button class="left" onclick="scrollTable('left')"><</button>
            <button class="right" onclick="scrollTable('right')">></button>
          </div>
        </div>
        <br /><br /><br /><br /><br /><br /><br /><br /><br />
        <div class="mock-browser-content">
          <div class="buttons">
            <button value="tab1" class="tab-button">show tab 1</button>
            <button value="tab2" class="tab-button">show tab 2</button>
            <button value="tab3" class="tab-button">show tab 3</button>
            <button value="tab4" class="tab-button">show tab 4</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/draggabilly@2.2.0/dist/draggabilly.pkgd.min.js"></script>
    <script src="chrometab.js"></script>
    <script src="chairman.min.js"></script>
  </body>
</html>
